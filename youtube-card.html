<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube - Afro Lofi - raise your vibrations - afro beats lofi to vibe to</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
   
  <body>
    <div class="youtube-card-wrapper">
      <div class="youtube-card">
        <video width="900" class="youtube-video" controls type="video/mp4">
          <source src="assets/videos/videoplayback.mp4" />
        </video>
        <!-- <img
          src="assets/images/youtube-thumbnail.png"
          alt="youtube thumbnail of illustrated girl seated at laptop"
          class="video-thumbnail"
        /> -->
        <p class="video-title">
            raise your vibrations- afro beats lofi to vibe to

        </p>

        <div class="creator-info-wrapper">
          <!-- Left hand section of card with creator data and subcribe button starts here -->
          <div class="creator-data-left">
            <a href="https://www.youtube.com/@afrolofi">
            <img
              src="assets/images/youtube-profile-pic.png"
              alt="profile picture"
              class="profile-pic"
            />
        </a>
            <div class="profile-info item">
                <a href="https://www.youtube.com/@afrolofi"> <span class="video-creator"> Afro Lofi</span></a>
              <span class="video-subscriber-count">157K subscribers</span>
            </div>
            <button class="join-btn eng-hover btn">Join</button>
            <button class="subscribe-btn sub-hover btn">Subscribe</button>
          </div>

          <!-- Like, dislike, share, kabob buttons start here -->
          <div class="engagement-btns-right">
            <!-- Don't know how google made this button, it was a pain for me to figure out -->
            <div class="like-dislike-btn wrapper">
              <button class="like-btn eng-hover btn">
                <span class="material-symbols-outlined">
                    thumb_up
                    </span>
                <span>8.7K</span>
              </button>
              <button class="dislike-btn eng-hover btn">
                <span class="material-symbols-outlined">
                    thumb_down
                    </span>
              </button>
            </div>
            <button class="share-btn eng-hover btn"><span class="material-symbols-outlined">
                share
                </span>Share</button>
            <button class="download-btn eng-hover btn">
                <span class="material-symbols-outlined">
                    download
                    </span>Download
            </button>
            <button class="more-btn  eng-hover">
                <span class="material-symbols-outlined more-icon">
                    more_horiz
                    </span>
            </button>
          </div>
        </div>
        <div class="video-info-wrapper">
          <span class="info-first info-bold"> 707K views</span>
          <span class="info-bold"> 9 months ago</span>
          <span>#neosoul</span>
          <span>#lofimusic</span>
          <span>#lofiwork</span>
          <p class="video-description">
            Hey Family! Thanks for viewing our creative outlet and vibing with us. <br><br>
            ✨️Follow the Offical Afro Lofi playlist on Spotify: https://shorturl.at/cdyIR...<span class="more-link">more</span>
        </p>
        </div>
      </div>
    </div>
  </body>
</html>
